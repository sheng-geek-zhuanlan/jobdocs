<div class="H1_Head1">常见问题及解决</div>
<div class="des">
 <h4>1.  控制台报出log4j:ERROR write failure</h4>
         <p>解决方法：确保硬盘可写，并有足够的空间，建议1G以上</p>
    <h4>2.  Exception in mailReport, could not send out email report to the SMTP server</h4>
         <p>解决方法：确保SMTP 服务器可连接，并配置正确的用户名密码。</p>
