    <hr align="left" />
<blockquote>
      <div class="H1_Head1"> 相关框架文件 </div>
<div class="des">
    <p>AC主要有四部分组成：</p>
    <ul>
      <li>ACFramework.jar 是AC自动化测试框架核心Java程序。 可以使用runFramework.bat启动。</li>
      <li>TestJobFile.xml 是AC自动化测试框架的TestJob描述文件。</li>
      <li>InstanceInfo.xml 是AC自动化测试框架的环境文件，主要是动态数据。</li>
      <li>Config.xml 是AC自动化测试框架的配置文件。</li>
    </ul>
  </div>
</blockquote>
